<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="home-page">
            <h1>Welcome to Service Management</h1>
            <button onclick="showRegisterPage()">Register</button>
            <button onclick="showLoginPage()">Login</button>
        </div>

        <div id="register-page" class="hidden">
            <h2>Register</h2>
            <form id="register-form">
                <label for="username">User Name:</label>
                <input type="text" id="username" maxlength="50" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" required><br>

                <label for="password">Password:</label>
                <input type="password" id="password" maxlength="30" required><br>

                <label for="address">Address:</label>
                <textarea id="address" maxlength="100" required></textarea><br>

                <label for="contact">Contact Number:</label>
                <input type="text" id="contact" maxlength="10" required><br>

                <button type="button" onclick="register()">Register</button>
            </form>
        </div>

        <div id="registration-acknowledgment" class="hidden">
            <h2 style="color: green;">Registration successful.</h2>
            <p>User Id: <span id="user-id"></span></p>
            <p>User Name: <span id="ack-username"></span></p>
            <button onclick="showHomePage()">Go to Home Page</button>
        </div>

        <div id="login-page" class="hidden">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-id">User ID:</label>
                <input type="text" id="login-id" required><br>

                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required><br>

                <button type="button" onclick="login()">Login</button>
            </form>
        </div>

        <div id="services-page" class="hidden">
            <h2>Book a Service</h2>
            <button onclick="showBookingPage('AC')">AC & Appliances Repair</button>
            <button onclick="showBookingPage('House')">House Cleaning</button>
            <button onclick="showBookingPage('Vehicle')">Vehicle Repair Service</button>
            <button onclick="showBookingPage('Product')">Product Pickup & Drop Service</button>
        </div>

        <div id="booking-page" class="hidden">
            <h2 id="service-title"></h2>
            <form id="booking-form">
                <label for="date-slot">Date/Slot:</label>
                <input type="datetime-local" id="date-slot" required><br>

                <label for="booking-address">Address:</label>
                <textarea id="booking-address" maxlength="100" required></textarea><br>

                <label for="vender">Vender Selection:</label>
                <select id="vender" required></select><br>

                <label for="amount">Amount:</label>
                <input type="text" id="amount" readonly><br>

                <button type="button" onclick="confirmBooking()">Confirm Booking</button>
            </form>
        </div>

        <div id="booking-acknowledgment" class="hidden">
            <h2 style="color: green;">Booked successfully.</h2>
            <p>Service Id: <span id="service-id"></span></p>
            <p>Vender Name: <span id="vender-name"></span></p>
            <button onclick="showServicesPage()">Go to Services Page</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
